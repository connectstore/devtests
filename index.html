<!DOCTYPE html><html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerar QR Code Pix</title>
</head>
<body>
    <button onclick="fetchQRCode()">Gerar QR Code Pix</button>
    <script>
        function fetchQRCode() {
            var xhr = new XMLHttpRequest();
            xhr.open("GET", "https://gerarqrcodepix.com.br/api/v1?nome=Cec%C3%ADlia%20Dev%C3%AAza&cidade=Ouro%20Preto&saida=br&chave=2aa96c40-d85f-4b98-b29f-d158a1c45f7f", true);xhr.onreadystatechange = function () {
            if (xhr.readyState === 4) {
                if (xhr.status === 200) {
                    alert(xhr.responseText);
                } else {
                    alert("Erro na requisição: " + xhr.status);
                }
            }
        };
        
        xhr.send();
    }
</script>

</body>
</html>
